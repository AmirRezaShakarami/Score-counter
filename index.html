<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>Score Counter</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>

        <div class= "container" id="teamA-container">
            <h1>Team (A):</h1>
            <h2 class="count-el">0</h2>
            <button class="increment-btn" id="inc-btn1" onclick="increment()">INCREMENT</button>
            <button class="save-btn" id="save-btn1" onclick="save()">SAVE</button>
            <p class="save-el">Previous scores: </p>
        </div>

        <div class= "container" id="teamB-container">
            <h1>Team (B):</h1>
            <h2 class="count-el">0</h2>
            <button class="increment-btn" id="inc-btn2" onclick="increment2()">INCREMENT</button>
            <button class="save-btn" id="save-btn2" onclick="save2()">SAVE</button>
            <p class="save-el">Previous scores: </p>
        </div>
    </body>
</html>
